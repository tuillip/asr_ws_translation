<body>
<div id="cap">Conectandoâ€¦</div>
<script>
const el=document.getElementById('cap');
const ws = new WebSocket('ws://localhost:8765');
ws.onopen=()=>el.textContent='';
ws.onmessage=e=>{
  const {text}=JSON.parse(e.data);
  el.textContent=text;
};
ws.onclose=()=>el.textContent='Desconectado';
</script>
</body>
